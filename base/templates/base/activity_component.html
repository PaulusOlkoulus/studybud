<h3>Recent Activities</h3>
<hr>

{% for room_message in room_messages %}
    <div>

        <small><a href="{% url 'user-profile' room_message.user.id %}">@{{ room_message.user }}</a>{{ room_message.created|timesince }}</small>
        <small>replied to post "<a
                href="{% url 'room' room_message.room.id %}">{{ room_message.room.name }}</a>"</small>
        <p>{{ room_message }}</p>
        <hr>
        {% if request.user == room_message.user %}
            <a href="{% url 'delete-message' room_message.id %}">delete</a>
        {% endif %}
    </div>


{% endfor %}
